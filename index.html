<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <main class="card-wrapper">
      <div class="card">
        <div class="profile-wrapper">
          <img
            id="profile-picture"
            src="images/image-victor.jpg"
            alt="profile picture"
          />
          <div class="name-age-wrapper">
            <p class="large-font"><strong>Victor Crest</strong></p>
            <p class="large-font light-font">26</p>
          </div>

          <p class="city light-font">London</p>
        </div>

        <div id="line"></div>

        <div class="data-wrapper">
          <div>
            <div class="bold-font"><strong>80K</strong></div>
            <div class="light-font">Followers</div>
          </div>

          <div>
            <div class="bold-font"><strong>803K</strong></div>
            <div class="light-font">Likes</div>
          </div>

          <div>
            <div class="bold-font"><strong>1.4K</strong></div>
            <div class="light-font">Photos</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
